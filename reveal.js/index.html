<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Apresentação sobre containers para a conferência sobre software - SM Dev em Santa Maria RS.">
	<meta name="author" content="Caio Trevisan">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img width="150" height="150" data-src="assets/docker.png" alt="Down arrow">
				<h2>Vamos falar de containers</h1>
					<h4>
						<a href="www.caiotrevisan.com">caiotrevisan.com</a>
					</h4>
					<small>me@caiotrevisan.com</small>
					<div class="row">
						<div class="column">
							<img width="40" height="150" src="assets/DEV-Associate.png" style="width: 100%;">
						</div>
						<div class="column">
							<img width="40" height="150" src="assets/SysOp-Associate.png" style="width: 100%;">
						</div>
						<div class="column">
							<img width="40" height="150" src="assets/SA-Associate.png" style="width: 100%;">
						</div>
						<div class="column">
							<img width="40" height="150" src="assets/DevOps-Professional.png" style="width: 100%;">
						</div>
						<div class="column">
							<img width="40" height="150" src="assets/SA-Professional.png" style="width: 100%;">
						</div>
					</div>
					<aside class="notes">

					</aside>
			</section>
			<section>
				<h3></h3>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
