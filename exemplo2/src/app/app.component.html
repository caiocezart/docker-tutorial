<div class="container">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-8">
        <div style="text-align:center">
          <h1>
            Welcome to {{ title }}!
          </h1>
        </div>
      </div>
      <div class="col-md-4">
        <div style="text-align:center">
          <img width="50" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="nome.nome" placeholder="Digite um nome..">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="adicionarNome(nome)" [disabled]="!nome.nome">Adicionar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Lista de nomes</h2>
        <div class="input-group mb-3" *ngFor="let nome of nomes">
          <input type="text" class="form-control" [(ngModel)]="nome.nome">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="deletarNome(nome)">
              <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
